  <body>
    <div>
      <table>
        <thead>
          <tr>
            <caption id="tableTitle">
              <h3>RSVP</h3>
            </caption>
            <th>Name</th>
            <th>Attending</th>
            <th>Dinner Option</th>
            <th>Plus One</th>
            <th>Contact Number</th>
          </tr>
        </thead>
        <tbody id="tableArea">
        </tbody>
      </table>
      <br>
      <div id="signUpDiv">
        <button type="submit" id="rsvpBtn">Add A Guest</button>
      </div>
    </div>
    
    <div id="formDiv">
      <form id="rsvpForm">
        <h3>Please RSVP Here</h3>
        <div>
          <label>Name:</label>
          <input type="text" id="name" value="" class=required>
        </div>
        <div>
          <label>Attending:</label><br>
          <input type="radio" id="attend" name="attend" value="yes"> Accepts<br>
          <input type="radio" id="attend" name="attend" value="no"> Regrets<br>
        </div>
        <div>
          <label>Dinner Option:</label>
          <select id="option" class=required>
            <option value="Beef">Beef</option>
            <option value="Chicken">Chicken</option>
            <option value="Vegetarian">Vegetarian</option>
          </select>
        </div>
        <div>
          <label>Plus One:</label>
          <input type="number" min="0" max="2" id="plus" value="" class=required>
        </div>
        <div>
          <label> Contact Number:</label>
          <input type="tel" id="phone" value="" class=required>
        </div>
        <div class="button">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
  
    
  </body>
